cat <<EOF > ~/Desktop/index.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Guan - CV</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #525659;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        /* 这是一个浮动的下载按钮，确保手机端也能下载 */
        .download-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
        }
        .download-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <iframe src="Manuel_Guan.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH" title="Manuel Guan CV">
        <p>Your browser does not support PDF preview. <a href="Manuel_Guan.pdf">Download the PDF</a>.</p>
    </iframe>

    <a href="Manuel_Guan.pdf" class="download-btn" download>Download PDF</a>
</body>
</html>
EOF
