<head>

    <style>

            margin: 0;
            padding: 0;

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .fallback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            text-align: center;
            font-family: Arial, sans-serif;
        }

</head>
<body>
    <iframe 
        src="Manuel_Guan.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH" 
        title="Manuel Guan - CV / Resume">
    </iframe>

    <!-- Fallback link (显示在 iframe 加载失败或不支持时) -->
    <div class="fallback" style="display: none;">
        <p>PDF preview not supported in your browser.</p>
        <a href="Manuel_Guan.pdf" style="color: #3498db; font-size: 1.2rem; text-decoration: underline;">
            Download Manuel Guan's CV (PDF)
        </a>
    </div>

    <noscript>
        <div class="fallback" style="display: block;">
            <p>JavaScript is disabled.</p>
            <a href="Manuel_Guan.pdf">Open / Download CV PDF</a>
        </div>
    </noscript>
